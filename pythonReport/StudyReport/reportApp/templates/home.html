<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>report</title>
</head>
<body>
    <h1>나만의 학습 리포트</h1>
    <a href="{% url 'new' %}">배운 내용 정리하기</a> 
    
    <div>
        <table>
        <thead>
            <tr>
            <th>제목</th>
            <th>키워드</th>
            </tr>
        </thead>
        <tbody>
            <!-- for문으로 articles 객체의 모든 데이터를 하나씩 받고 테이블 형태로 보여줌. -->
            {% for article in articles %}
            <tr>
                <td><a href="{% url 'detail' article.id %}">{{article.title}}</a></td>
                <td><h2><p>{{ article.body }}</p></h2></td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
</body>
</html>
